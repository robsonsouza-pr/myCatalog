{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<header class="row banner menu"> 
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Editar Item {{item.nome}}</h1>
		</div>		
	</header>
	<main>
		<div class="row">
			<div class="col-md-6 col-md-offset-1 padding-top">
				<form method="POST" enctype="multipart/form-data" action="{{url_for('editar_item', categoria_id = categoria_id, item_id = item.id)}}">
					<div class="form-group">
						<label for="name">Nome:</label>
						<input maxlength="100" class="form-control" type="text" name="nome" value="{{item.nome}}">
						<label for="description">Descrição:</label>
						<textarea class="form-control" maxlength="250" rows="3" name="descricao">{{item.descricao}}</textarea>
						<div class="padding-bottom"></div>
						<button class="btn btn-default" type="submit">
						 	<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Salvar 
						</button>
					</div>
				</form>
			</div>
		</div>
	</main>
{% endblock %}
